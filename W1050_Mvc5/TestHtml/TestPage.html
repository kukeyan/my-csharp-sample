<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>测试的 静态 HTML 页面</title>
</head>
<body>

    <p>
        我是位于网站的 TestHtml 目录下的一个  静态的 html 文件.
    </p>


    <p>
        我的地址是： /TestHtml/TestPage.html
    </p>


    <p>
        这个页面，是用于测试页面跳转的。
        通过观察 浏览器的地址， 来判断
        <br/>
        本次跳转是
        <ul>
            <li>
                直接转发方式（Forward），服务器端行为。客户端和浏览器只发出一次请求.
            </li>

            <li>
                还是 间接转发方式（Redirect），客户端行为。
                实际是两次HTTP请求，服务器端在响应第一次请求的时候，让浏览器再向另外一个URL发出请求，从而达到转发的目的。
            </li>
        </ul>
    </p>

</body>
</html>
